<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Pet Pal</title>
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 text-center">
          <h1>PetPal</h1>
        </div>
      </div>

      <div class="row my-4">
        <div class="col-12">
          <div class="card mx-auto">
            <img class="card-img" src="user-pet-image" alt="Pet Image" />
            <div class="card-body">
              <h5 class="card-title text-center">Pet Name</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Food</h5>
              <!-- Progess Bar? -->
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Walks</h5>
              <!-- Progess Bar? -->
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Grooming</h5>
              <!-- Progess Bar? -->
              <!-- Input concept section for grooming-->
              <section class="grooming">
                <form class="Coat-input">
                  <select class="coat-type" aria-label="Coat Type">
                    <option selected>Select coat type</option>
                    <option value="1">Curly</option>
                    <option value="2">Silky</option>
                    <option value="3">Coarse</option>
                  </select>
                  <select class="coat-length" aria-label="Coat Length">
                    <option selected>Select hair length</option>
                    <option value="1">Short</option>
                    <option value="2">Medium</option>
                    <option value="3">Long</option>
                  </select>
                  <select class="hair-type" aria-label="Hair Type">
                    <option selected>Select Hair type</option>
                    <option value="1">Thin</option>
                    <option value="2">Thick</option>
                    <option value="3">Coarse</option>
                  </select>
                  <div class="form-check">
                    <input
                      class="check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Shedding
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Non shedding
                    </label>
                  </div>
                </form>
              </section>
              <!-- end Grooming section-->
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Misc</h5>
              <!-- Progess Bar? -->
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-4">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="weather-title"></h5>
              <p class="card-text" id="weather-temp"></p>
              <p id="weather-date"></p>
              <img id="weather-icon" alt="Weather Icon" />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="dog-day-title"></h5>
              <p id="dog-day-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
